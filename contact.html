<!DOCTYPE html>
<!--Written :-28/01/2026-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boilerplate of simple webpage, Use as default template for HTML5 structure">
    <meta name="keywords" content="Boilerplate,Section,Footer">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body{background-color: #FFB81C;} /*Background colour represents colour of flag*/
    </style>
</head>
<body>
    <!-- Header Section-->
    <header>
      <section id="image_home_logo_section">
        <img class="imageLogo" src="images/flag.png" alt="This is the website logo" />
      </section>
      <section id="navigation_section">
        <nav>
          <!-- Navigation Section, nagigation bar -->
          <a href="index.html">Home</a>
          <a href="culture.html">Culture</a>
          <a href="food.html">Food</a>
          <a href="contact.html">Contact</a>
        </nav>
      </section>
    </header>
    <main>
      <!-- main page layout-->
      <article>
      <h1>Unsure? Let us talk</h1>

      <form action="http://example.com" method="get">
        
        <!-- Name -->
        <label for="name">
          Name <span class="required">*</span>
        </label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">
          Email <span class="required">*</span>
        </label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Subject -->
        <label for="subject">
          Subject
        </label><br>
        <input type="text" id="subject" name="subject"><br><br>

        <!-- Message -->
        <label for="message">
          Message <span class="required">*</span>
        </label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <!-- Submit -->
        <input type="submit" value="Send Message">

      </form>
    </article>
    </main>
    <footer>
      <!--Footer with copyright disclosure-->
      <p>&copy; 2026</p>

    </footer>
  </body>
</html>
